<script>
function loaded(){
	var $ld = $(".load");
	var pullDownOffset = $ld.offsetHeight;
	var pullUpOffset = $ld.offsetHeight;
	var myScroll =new iScroll("odetailmain",{
		useTransition: false,
		topOffset:0,
		onRefresh: function () {
			if ($ld.hasClass('loading')) {
				$ld.removeClass();
				$ld.html('上拉刷新');
			}
		},
		onScrollMove: function () {
			if (this.y < 5 && $ld.hasClass('flip')) {
				$ld.removeClass();
				$ld.html('上拉刷新');
				this.minScrollY = -pullDownOffset;
			} else if (this.y < (this.maxScrollY - 5) && !$ld.hasClass('flip')) {
				$ld.addClass('flip');
				$ld.html('松手开始更新...');
				this.maxScrollY = this.maxScrollY;
			} 
		},
		onScrollEnd: function () {
			if ($ld.hasClass('flip')) {
				$ld.addClass('loading');
				$ld.html('加载中...');				
				//pullDownAction();
			} 
		}
	});
}
document.addEventListener('touchmove', function (e) {e.preventDefault();}, false);
document.addEventListener('DOMContentLoaded', loaded, false); 
</script>
