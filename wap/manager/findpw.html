<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title>找回密码</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="static/css/index.css" />
</head>
<body style="background:#fff;">
<header>
	<a href="javascript:history.go(-1);" class="headleft"><i class="goback"></i></a>
	<h1>找回密码</h1>
</header>
<div class="login">
	<dl style="margin-top:20px;">
		<dt>手&ensp;机&ensp;号</dt>
		<dd><input type="text" class="phonenum" placeholder="请输入手机号" maxlength="11" /></dd>
	</dl>
	<dl>
		<dt>验&ensp;证&ensp;码</dt>
		<dd>
			<input type="text" placeholder="请输入验证码" class="vcode">
			<button class="vcodebt disabled">获取验证码</button>
		</dd>
	</dl>
	<button class="submitbt">下一步</button>
</div>
<script src="static/js/zepto.min.js"></script>
<script>
$(".vcodebt").on("tap",function(){
	if($(this).hasClass("disabled")){
		return false;
	} else {
		$(this).removeClass("disabled");
		time(this);
	}
});
$(".phonenum").on("keyup",function(){
	var telReg = !!$(this).val().match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
	if (telReg){
		$(".vcodebt").removeClass("disabled");
	} else {
		$(".vcodebt").addClass("disabled");
	}

});
var wait = 20;
function time(o) {
	if (wait == 0) {
		$(o).removeClass("disabled").html("重新获取");
		wait = 20;
	} else {
		$(o).addClass("disabled").html("重新获取"+wait+"s");
		wait--;
		setTimeout(function() {
			time(o)
		}, 1000)
	}
}

</script>
</body></html>
