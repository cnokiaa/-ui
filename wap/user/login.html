<body>
<header>
	<a href="index.html" class="headcha">取消</a>
	<h1>登录</h1>
</header>
<form>
<div class="login">
	<dl>
		<dt>手机号：</dt>
		<dd><input type="text" maxlength="11" class="phonenum" required pattern="^0?1[3|4|5|8][0-9]\d{8}$" title="手机格式有误" /></dd>
	</dl>
	<dl>
		<dt>验证码：</dt>
		<dd><input type="text" required /><button class="getvcode disabled" disabled>获取验证码</button></dd>
	</dl>
	<button type="submit" class="loginbt" onclick="javascript:location.href='my.html' ">登录</button>
</div>
</form>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/tipbox.js"></script>
<script>
$(".phonenum").on("keyup",function(){
	var telReg = !!$(this).val().match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
	if(telReg){
		$(".getvcode").removeClass("disabled").removeAttr("disabled");
	} else {
		$(".getvcode").addClass("disabled").attr("disabled",true);
	}
});
new TipBox({str:'111',setTime:'1500'});
</script>
</body></html>
