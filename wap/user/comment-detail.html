<script src="static/js/zepto.min.js"></script>
<script>
$(".commor a").on("tap",function(){
	if($(this).hasClass("on")){
		$(this).removeClass("on");
	} else {
		$(this).addClass("on");
	}
});
$.fn.startP = function(option){
	var defaul = $.extend({
        oStar:this,
       	aLi:$(this).find("li"),
       	oUl:$(this).find("ul"),
       	oVal:$(this).find("input"),
       	oP:$(this).find(".fs")
    },option);
	var i = iScore = iStar = 0;
	for (i = 1; i <= defaul.aLi.length; i++) {
		defaul.aLi[i - 1].index = i;
		defaul.aLi[i - 1].onmouseover = function(){
			fnPoint(this.index);
		};
		defaul.aLi[i - 1].onmouseout = function(){
			fnPoint();
		};
		//点击后进行评分处理
		defaul.aLi[i - 1].onclick = function(){
			iStar = this.index;
		}
	}
	function fnPoint(iArg){
		iScore = iArg || iStar;
		for (i = 0; i < defaul.aLi.length; i++){
			defaul.aLi[i].className = i < iScore ? "on" : "";
		}
		defaul.oVal.val(iScore);
		var vhtml;
		switch(iScore){
			case 5:
				vhtml = "32个赞";
			break;
			case 4:
				vhtml = "很好";
			break;
			case 3:
				vhtml = "好";
			break;
			case 2:
				vhtml = "一般";
			break;
			case 1:
				vhtml = "很差";
			break;
		}
		defaul.oP.html(vhtml);
	}    
}
$("#env").startP();
$("#ser").startP();
$("#fla").startP();
$(".point button").on("tap",function(){

});
