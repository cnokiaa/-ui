<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title>支付方式</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="static/css/pay.css" />
</head>
<body>
<header>
	<a href="javascript:history.go(-1);" class="headcha"><i class="icon-back">返回</i></a>
	<h1>支付方式</h1>
</header>
<div class="pay">
	<h3>支付金额：<span>￥450.00</h3>
	<label>
		<i class="weixin"></i>
		<div>
			<h4>微信支付</h4>
			<p>推荐有微信钱包用户使用</p>
		</div>
		<input type="radio" name="paytype" checked />
	</label>
	<label>
		<i class="alipay"></i>
		<div>
			<h4>支付宝</h4>
			<p>推荐有支付宝账号用户使用</p>
		</div>
		<input type="radio" name="paytype"/>
	</label>
	<label>
		<i class="yinlian"></i>
		<div>
			<h4>银联在线支付</h4>
			<p>支持所有银联储存卡、信用卡支付</p>
		</div>
		<input type="radio" name="paytype"/>
	</label>
	<button>确认支付</button>
</div>
</body></html>
