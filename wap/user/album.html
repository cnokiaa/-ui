<script src="static/js/zepto.min.js"></script>
<script src="static/js/swiper.jquery.min.js"></script>
<script>
var mySwiper2 = new Swiper('#albummenu',{
	wrapperClass:'albummenul',
	slideClass:'albummenul li',
	watchSlidesProgress : true,
	watchSlidesVisibility : true,
	slidesPerView :5,
	onTap:function(){mySwiper3.slideTo(mySwiper2.clickedIndex);}
});
var mySwiper3 = new Swiper('#albummain',{
	wrapperClass:'albumm',
	slideClass:'albumm ul',
	onSlideChangeStart:function(){updateNavPosition();}
});
function updateNavPosition(){
	$('#albummenu li').removeClass('current');
	var activeNav = $('#albummenu li').eq(mySwiper3.activeIndex).addClass('current');
	if (!activeNav.hasClass('swiper-slide-visible')) {
		if (activeNav.index()>mySwiper2.activeIndex) {
			var thumbsPerNav = Math.floor(mySwiper2.width/activeNav.width())-1;
			mySwiper2.slideTo(activeNav.index()-thumbsPerNav);
		}
		else {
			mySwiper2.slideTo(activeNav.index());
		}	
	}
}
$(".albul i").on("tap",function(){
	if($(this).hasClass("active")){
		$(this).removeClass("active");
	} else {
		$(this).addClass("active");
	}
});
</script>
