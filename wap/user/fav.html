<body>
<header>
	<a href="javascript:history.go(-1);" class="headcha"><i class="icon-back">返回</i></a>
	<h1>爱好</h1>
</header>
<div class="fav">
	<dl class="editm">
		<dt>我的选择</dt>
		<dd><a data-id="1">读书</a></dd>
	</dl>
	<dl class="choosem">
		<dt>请选择</dt>
		<dd>
			<a data-id="1">读书</a><a data-id="2">读2书</a><a data-id="3">读3书</a><a data-id="4">读12书</a><a data-id="5">读23书</a>
		</dd>
	</dl>
</div>
<script src="static/js/zepto.min.js"></script>
<script>
$(".choosem").delegate("a","tap",function(){
	var did = $(this).attr('data-id'), ss = "";
	if($(this).hasClass("active")){
		$(".editm a[data-id='"+did+"']").remove();
		$(this).removeClass("active");
	} else {
		$(".editm p").remove();
		$(".editm a").each(function() {
			ss += $(this).attr("data-id") + "|";
		});
		var dd = ss.split("|");
		if (dd.indexOf(did) < 0) {
			$(".editm dd").append("<a data-id="+ $(this).attr('data-id')+ ">" + $(this).html()+ "</a>");
		}
		$(this).addClass("active");
	}
});
