$("button").on("tap",function(){
    $("#bgaudio")[0].play();
    $(".musicbt").addClass("active");
    document.getElementsByClassName('wp-inner')[0].fullpage();
    $(".openpage").fadeOut();
});
$(".musicbt").on("tap",function(){
    if($(this).hasClass("active")){
        $(this).removeClass("active");
        $("#bgaudio")[0].pause();
    } else {
        $(this).addClass("active");
        $("#bgaudio")[0].play();
    }
});
</script>
